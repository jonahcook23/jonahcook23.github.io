<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunseeker Settings</title>
  <link rel="stylesheet" href="page.css">
  <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <div class="bar">
    <button onclick="window.location.href='index.html';">Home</button>
    <button onclick="window.location.href='messages.html';">Messages</button>
    <button onclick="window.location.href='profile.html';">Profile</button>
    <button onclick="window.location.href='createGroup.html';">Create Group</button>
    <button onclick="window.location.href='about.html';">About</button>
    <button onclick="window.location.href='settings.html';">⚙️</button>
</div>
  <div class="container">
    <h1>Volunseeker</h1>
    <p1><br><a href="index.html">Home</a> | <a href="messages.html">Messages</a> | <a href="profile.html">Profile</a> | <a href="search.html">Search</a> | <a href="creategroup.html">Create Group</a> | <a href="about.html">About</a> | <a href="settings.html">⚙️</a></p1>
    <h2>Survey:</h2>
    <form action="">
        <label for="Question">Do you like working outdoors/indoors?:</label>
        <select name="options" id="options">
        <option value="choose">-Choose-</option>
          <option value="outdoor">Outdoor</option>
          <option value="indoors">Indoors</option>
          <option value="both">No Preference</option>
        </select>
      </form>

      <form action="">
        <label for="Question">Do you like working with animals?:</label>
        <select name="options" id="options">
        <option value="choose">-Choose-</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </form>

      <form action="">
        <label for="Question">Are you free during the weekends/weekdays?:</label>
        <select name="options" id="options">
        <option value="choose">-Choose-</option>
          <option value="weekdays">Weekdays</option>
          <option value="weekends">Weekends</option>
          <option value="both">Both</option>
        </select>
      </form>

      <form action="">
        <label for="Question">Can you swim?:</label>
        <select name="options" id="options">
        <option value="choose">-Choose-</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </form>

      <form action="">
        <label for="Question">Do you need transportaion?:</label>
        <select name="options" id="options">
        <option value="choose">-Choose-</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </form>

      <form action="">
        <label for="Question">Have you volunteered previously?:</label>
        <select name="options" id="options">
        <option value="choose">-Choose-</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </form>

      <form action="">
        <label for="Question">Are you confortable with lifting heavy objects?:</label>
        <select name="options" id="options">
        <option value="choose">-Choose-</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </form>

      <form action="">
        <label for="Question">Do you have any certifications?:</label>
        <select name="options" id="options">
        <option value="choose">-Choose-</option>
          <option value="CPR">CPR</option>
          <option value="Life Guarding">Life Guarding</option>
          <option value="First Aid">First Aid</option>
          <option value="AED">AED</option>
          <option value="Other">Other</option>
        </select>
      </form>

      <form action="">
        <label for="Question">Do you prefer to work alone or in groups?:</label>
        <select name="options" id="options">
        <option value="choose">-Choose-</option>
          <option value="Alone">Alone</option>
          <option value="Group">Group</option>
          <option value="Both">Both</option>
        </select>
      </form>

      <form action="">
        <label for="Question">Do you want to work for a religiously affiliated organization?:</label>
        <select name="options" id="options">
        <option value="choose">-Choose-</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="No Prererence">No Preference</option>
        </select>
      </form>

    <p1><br><a href="index.html">Log out</a> | Delete account</p1>
  </div>
  
</body>
</html>
